<main>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>DeSpeis Cinema</h1>
      <p>Immergiti nel mondo del cinema con comfort e stile. Vivi emozioni uniche grazie a tecnologie audio e video allâ€™avanguardia.</p>
      <a routerLink="/spettacoli" class="cta-button">Prenota Ora</a>
    </div>
  </section>

  <!-- Now Showing Section -->
  <section class="now-showing">
    <h2 class="section-title">Ultime uscite</h2>
    <div class="movies-grid">
      <div class="movie-card" *ngFor="let film of films">
        <img [src]="film.img" [alt]="film.titolo" class="movie-image">
        <div class="movie-info">
          <h3 class="movie-title">{{ film.titolo }}</h3>
        </div>
      </div>
    </div>
  </section>
</main>
